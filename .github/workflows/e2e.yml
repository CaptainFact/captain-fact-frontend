name: E2E/Integration tests

on: [push]

env:
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'
      - name: Cache Cypress Binary
        id: cache-cypress-binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-binary-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Start local API
        run: docker-compose up -d
      - name: Start Frontend
        run: npm start &
      - name: Waiting for Frontend to be ready
        run: until curl -s localhost:3333 > /dev/null; do sleep 1; done
      - name: Waiting for API to be ready
        run: until curl localhost:4000; do sleep 1; done
      - name: Run tests
        run: npm run cypress
